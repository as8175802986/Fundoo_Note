    <div fxLayout="row" fxLayoutAlign="center none">
        <div  *ngIf="!isShow" (click)="takeanote()"> 
            <mat-card fxLayout="row" fxLayoutAlign=" stretch " style="margin-top: 50px; border-radius: 8px; width: 500px;">
                <div style="height: 50px;" fxLayoutGap="20px"
                fxLayoutAlign="space-between center" fxFlex=100 style="width: 500px;">    
                    <input type="notes" class="textin" placeholder="Take a note...">   
                    <img  src="http://127.0.0.1:5500/src/assets/images/checkbox.svg" alt=""  height="25px" >
                    <img  src="http://127.0.0.1:5500/src/assets/images/brush.svg" alt="" width="25px" height="25px">
                    <img  src="http://127.0.0.1:5500/src/assets/images/insertimg.svg" alt="" width="25px" height="25px">       
                </div>         
            </mat-card>
        </div>
    <div> 
     
    <div *ngIf="isShow">
        <mat-card fxLayout="column" fxLayoutAlign=" stretch" style="margin-top: 100px; border-radius: 8px;"> 
        <div fxLayout="row" fxLayoutAlign="start center">
        <div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
            <input type="notes" [(ngModel)]="title" class="textin1" placeholder="Title...">
        </div>
        <div>
            <button type="button" class="icons" mat-button style="opacity: 60%;">
                <img class="img" src="http://127.0.0.1:5500/src/assets/images/push_pin_black_24dp.svg" width="25px" height="25px" />
            </button>  
        </div>
        </div>
        <div>
            <textarea matInput [(ngModel)]="description" class="text1" placeholder="Take a note..." cdkTextareaAutosize
            #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="40"></textarea>   
        </div>        
            <div fxLayout="row" fxLayoutAlign="space-between start">
                <div>
                    <app-noteicon></app-noteicon>
                </div>
                <div>
                    <a class="link" mat-button  (click)="isShow=!isShow" (click)="close()">Close</a>
                </div>
            </div>
        </mat-card>
    </div>
      
    </div>
