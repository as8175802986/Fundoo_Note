    <div fxLayout="row" fxLayoutAlign="center">
        <div  *ngIf="!isShow" (click)="takeanote()"> 
            <mat-card fxLayout="row" class="container" fxLayoutAlign=" stretch " >
                <div class="note"  fxLayoutGap="20px"
                fxLayoutAlign="space-between center" fxFlex=100 >    
                    <input type="notes" class="textin" placeholder="Take a note...">   
                    <img class="img"  src="http://127.0.0.1:5500/src/assets/images/checkbox.svg" alt=""   >
                    <img class="img" src="http://127.0.0.1:5500/src/assets/images/brush.svg" alt="">
                    <img class="img" src="http://127.0.0.1:5500/src/assets/images/insertimg.svg" alt="">       
                </div>         
            </mat-card>
        </div>
    <div> 
     
    <div *ngIf="isShow">
        <mat-card fxLayout="column" fxLayoutAlign=" stretch" style="margin-top: 100px; border-radius: 8px;"> 
        <div fxLayout="row" fxLayoutAlign="start center">
        <div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
            <input type="notes" [(ngModel)]="title" class="textin1" placeholder="Title...">
        </div>
        <div>
            <button type="button" class="icons" mat-button style="opacity: 60%;">
                <img class="img" src="http://127.0.0.1:5500/src/assets/images/push_pin_black_24dp.svg" />
            </button>  
        </div>
        </div>
        <div>
            <textarea matInput [(ngModel)]="description" class="text1" placeholder="Take a note..." cdkTextareaAutosize
            #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="40"></textarea>   
        </div>        
            <div  >
                <div fxLayoutAlign="row end" fxLayoutALign="space-between end">
                    <app-noteicon></app-noteicon>
                    <a class="link" mat-button  (click)="isShow=!isShow" (click)="close()">Close</a>
                </div>
            </div>
        </mat-card>
    </div>
      
    </div>
